<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Luxury Christmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Times New Roman', serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #020b05; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #d4af37; 
            font-size: 72px; 
            margin: 0; 
            font-weight: 400; 
            letter-spacing: 2px; 
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.4); 
            background: linear-gradient(to bottom, #fceea7, #d4af37);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Great Vibes', cursive;
            opacity: 0.95;
            text-align: center;
            padding: 0 20px;
            line-height: 1.2;
        }

        @media (max-width: 600px) {
            h1 { font-size: 48px; letter-spacing: 1px; margin-top: 20px; }
            #ui-layer { padding-top: 20px; }
        }

        /* UI Wrapper */
        .upload-wrapper {
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upload-btn {
            background: rgba(10, 30, 15, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 10px 25px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 10px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
            border-radius: 2px;
        }
        .upload-btn:hover, .upload-btn:active { 
            background: #d4af37; 
            color: #051a0d; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .reset-btn {
            background: rgba(30, 10, 10, 0.6); 
            border: 1px solid rgba(212, 55, 55, 0.4); 
            color: #d45555; 
            padding: 10px 15px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 10px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
            border-radius: 2px;
        }
        .reset-btn:hover {
            background: #d45555; 
            color: #1a0505;
            box-shadow: 0 0 15px rgba(212, 55, 55, 0.4);
        }

        .hint-text {
            color: rgba(212, 175, 55, 0.7);
            font-size: 10px;
            margin-top: 4px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 1px 2px black;
        }

        #file-input { display: none; }

        /* Toggle Button */
        #ui-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            color: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            pointer-events: auto;
            font-size: 24px;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
            opacity: 0.7;
        }
        #ui-toggle-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            opacity: 1;
            transform: rotate(90deg);
        }

        /* FIXED: Webcam element for iOS compatibility */
        #webcam-wrapper {
            position: absolute; 
            top: 0; left: 0; 
            width: 1px; height: 1px;
            opacity: 0; /* Keep it invisible but rendered */
            pointer-events: none;
            z-index: -10;
            overflow: hidden;
        }
        
        #webcam {
            width: 320px; 
            height: 240px;
            /* iOS needs object-fit to render properly sometimes */
            object-fit: cover; 
        }

        /* Debug Indicator (Tiny dot to show hand is detected) */
        #hand-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 10px #d4af37;
        }
        
        @media (max-width: 600px) {
            #ui-toggle-btn {
                top: 15px; right: 15px; width: 36px; height: 36px; font-size: 20px;
            }
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div id="ui-toggle-btn" title="Toggle Controls">⚙</div>
        
        <!-- Visual feedback dot -->
        <div id="hand-indicator"></div>

        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper ui-hidden">
            <div class="btn-group">
                <label class="upload-btn">
                    Add Photos
                    <input type="file" id="file-input" multiple accept="image/*">
                </label>
                <button class="upload-btn" id="cam-btn">Enable Hand Control</button>
            </div>
            <div class="btn-group">
                <button class="reset-btn" id="reset-btn">Reset Memories</button>
            </div>
            <div class="hint-text">Pinch to Zoom · Release to Shrink · Wave to Rotate</div>
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" width="320" height="240" autoplay playsinline muted></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x050505, 
                champagneGold: 0xd4af37, 
                nebulaGold: 0xffeebb,    
                deepGreen: 0x0f4d19,     
                accentRed: 0xd6001c,     // Christmas Red
                starGlow: 0xffd700       // Gold
            },
            particles: {
                count: 800,       
                nebulaCount: 800, 
                dustCount: 1500, 
                magicCount: 3000, 
                treeHeight: 22,   
                treeRadius: 10.5  
            },
            camera: {
                z: 50 
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hoverTarget: null, 
            hand: { detected: false, x: 0, y: 0, lastX: null }, 
            rotation: { x: 0, y: 0 },
            touch: { isDragging: false, lastX: 0 }
        };

        const _tempVec3 = new THREE.Vector3();
        const _tempMat4 = new THREE.Matrix4();
        const _focusPos = new THREE.Vector3(0, 2, 35);

        let scene, camera, renderer, composer;
        let mainGroup, bgGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photosList = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 
        let isCameraRunning = false;

        // --- INDEXED DB ---
        let db;
        const DB_NAME = 'XmasTreeMemories';
        const STORE_NAME = 'images';

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onerror = (event) => console.error("DB Error", event);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { autoIncrement: true });
                    }
                };
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
            });
        }

        function saveImageToDB(dataUrl) {
            if(!db) return;
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            store.add(dataUrl);
        }

        function loadImagesFromDB() {
            if(!db) return;
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();
            request.onsuccess = () => {
                const images = request.result;
                if(images && images.length > 0) {
                    console.log(`Loading ${images.length} saved memories...`);
                    images.forEach(imgData => {
                        new THREE.TextureLoader().load(imgData, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            const aspect = t.image.width / t.image.height;
                            addPhotoToScene(t, aspect);
                        });
                    });
                }
            };
        }

        function clearDB() {
            if(!db) return;
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const req = store.clear();
            req.onsuccess = () => {
                alert("Memories cleared. Refreshing...");
                location.reload();
            }
        }

        async function init() {
            await initDB();
            
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createMagicDust(); 
            createNebula(); 
            createDust();     
            setupPostProcessing();
            setupEvents();
            
            loadImagesFromDB();

            animate();

            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = 0;
                setTimeout(() => loader.remove(), 800);
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            const aspect = window.innerWidth / window.innerHeight;
            let camZ = CONFIG.camera.z;
            if (aspect < 0.8) {
                camZ = CONFIG.camera.z / aspect * 0.8; 
            }

            camera = new THREE.PerspectiveCamera(42, aspect, 0.1, 1000);
            camera.position.set(0, 2, camZ); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            const isMobile = window.innerWidth < 600;
            renderer.toneMappingExposure = isMobile ? 3.5 : 2.5; 

            container.appendChild(renderer.domElement);

            bgGroup = new THREE.Group(); 
            scene.add(bgGroup);

            mainGroup = new THREE.Group(); 
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.5); 
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 3, 25);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 2000); 
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const redSide = new THREE.PointLight(0xff0000, 3, 50); 
            redSide.position.set(-30, 10, -10);
            scene.add(redSide);

            const fill = new THREE.DirectionalLight(0xffeebb, 0.8); 
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            
            const pixelRatio = renderer.getPixelRatio();
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth * pixelRatio, window.innerHeight * pixelRatio), 
                1.5, 0.4, 0.85
            );
            
            const isMobile = window.innerWidth < 600;
            bloomPass.threshold = 0.85; 
            bloomPass.strength = isMobile ? 0.9 : 0.7; 
            bloomPass.radius = isMobile ? 0.8 : 0.5;   
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,256,256);
            
            ctx.fillStyle = '#d6001c'; 
            ctx.beginPath();
            
            const step = 80;
            const stripeWidth = 50; 
            const slantOffset = 60;

            for(let i=-256; i<512; i+=step) {
                ctx.moveTo(i, 0); 
                ctx.lineTo(i + stripeWidth, 0); 
                ctx.lineTo(i + stripeWidth + slantOffset, 256); 
                ctx.lineTo(i + slantOffset, 256); 
            }
            ctx.fill();

            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(2, 2); 
        }

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.3, 'rgba(255, 215, 0, 0.6)'); 
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            const texture = new THREE.CanvasTexture(canvas);
            texture.colorSpace = THREE.SRGBColorSpace;
            return texture;
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                
                if (type === 'NEBULA') {
                    this.nebulaSpeed = 0.05 + Math.random() * 0.1; 
                    this.nebulaOffset = Math.random() * 100;
                }

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'NEBULA') {
                    const radius = 60 + Math.random() * 60; 
                    const theta = Math.random() * Math.PI * 2; 
                    const height = (Math.random() - 0.5) * 120; 

                    const x = radius * Math.cos(theta);
                    const z = radius * Math.sin(theta);
                    
                    this.posTree.set(x, height, z);
                    this.posScatter.copy(this.posTree);
                    return; 
                }

                if (this.type === 'MAGIC') {
                    const h = CONFIG.particles.treeHeight;
                    const halfH = h / 2;
                    const y = (Math.random() * h) - halfH; 
                    
                    const t = (y + halfH) / h; 
                    const rMax = CONFIG.particles.treeRadius * (1.0 - t);
                    
                    const r = Math.sqrt(Math.random()) * rMax;
                    const angle = Math.random() * Math.PI * 2;
                    
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                    this.posScatter.copy(this.posTree).multiplyScalar(2.0 + Math.random() * 2);
                    return;
                }
                
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.pow(Math.random(), 1.5); 
                const y = (t * h) - halfH; 
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 45 * Math.PI + Math.random() * Math.PI * 2; 
                const r = rMax * (0.2 + 0.8 * Math.pow(Math.random(), 0.6)); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                if (this.type === 'NEBULA') {
                    const time = clock.getElapsedTime();
                    let y = this.posTree.y + Math.sin(time * 0.5 + this.nebulaOffset) * 0.5;
                    this.mesh.position.set(this.posTree.x, y, this.posTree.z);
                    const s = this.baseScale * (0.8 + 0.4 * Math.sin(time * 2 + this.nebulaOffset));
                    this.mesh.scale.set(s, s, s);
                    this.mesh.rotation.z += dt * 0.1;
                    return; 
                }

                let target;
                if (mode === 'TREE') {
                    target = this.posTree;
                } else if (mode === 'SCATTER') {
                    target = this.posScatter;
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        _tempMat4.copy(mainGroup.matrixWorld).invert();
                        _tempVec3.copy(_focusPos).applyMatrix4(_tempMat4);
                        target = _tempVec3;
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(camera.position);
                    } else {
                        this.mesh.rotation.x += this.spinSpeed.x * dt;
                        this.mesh.rotation.y += this.spinSpeed.y * dt;
                        this.mesh.rotation.z += this.spinSpeed.z * dt; 
                    }
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                } else if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (this.type === 'MAGIC') {
                    const time = clock.elapsedTime;
                    s = this.baseScale * (0.4 + 0.6 * Math.sin(time * 3 + this.mesh.id * 0.1));
                    if (mode !== 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                const cur = this.mesh.scale.x;
                const next = cur + (s - cur) * 4 * dt;
                this.mesh.scale.setScalar(next);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, 
                roughness: 0.05, 
                envMapIntensity: 2.5, 
                emissive: 0x443300,
                emissiveIntensity: 0.4 
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.3, roughness: 0.3,
                emissive: 0x001100,
                emissiveIntensity: 0.2
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.9,       
                roughness: 0.15,      
                clearcoat: 1.0,       
                clearcoatRoughness: 0.1,
                emissive: 0x220000,   
                emissiveIntensity: 0.1,
                envMapIntensity: 2.5  
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, 
                roughness: 0.2, 
                metalness: 0.1 
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.60) { 
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) { 
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else if (rand < 0.90) { 
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.96) { 
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else { 
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                let s = 0.4 + Math.random() * 0.5;
                if (type === 'CANE') s *= 1.8; 

                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starShape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.4;
            const innerRadius = 0.6;
            
            for(let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2;
                const x = Math.cos(a + Math.PI/2) * r; 
                const y = Math.sin(a + Math.PI/2) * r;
                if(i===0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const starGeo = new THREE.ExtrudeGeometry(starShape, {
                depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 3
            });
            starGeo.center(); 

            const starMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold, 
                emissive: CONFIG.colors.starGlow, 
                emissiveIntensity: 1.5, 
                metalness: 1.0, roughness: 0.1
            });
            
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            
            const starLight = new THREE.PointLight(CONFIG.colors.starGlow, 2.5, 15);
            starLight.position.set(0, 0, 0.5);
            star.add(starLight);

            const glowTex = createGlowTexture();
            const glowMat = new THREE.SpriteMaterial({ 
                map: glowTex, 
                color: CONFIG.colors.starGlow, 
                transparent: true, 
                opacity: 0.8,
                blending: THREE.AdditiveBlending, 
                depthWrite: false
            });
            const glowSprite = new THREE.Sprite(glowMat);
            glowSprite.scale.set(6, 6, 6);
            star.add(glowSprite);

            star.userData = { 
                update: (dt) => { 
                    const t = clock.elapsedTime * 2.0;
                    const pulsate = Math.sin(t); 
                    starLight.intensity = 2.5 + pulsate * 0.8;
                    glowSprite.material.opacity = 0.6 + pulsate * 0.15;
                    const scale = 6 + pulsate * 0.5;
                    glowSprite.scale.set(scale, scale, scale);
                    starMat.emissiveIntensity = 1.5 + pulsate * 0.5;
                } 
            };

            mainGroup.add(star);
        }

        function createMagicDust() {
            const geo = new THREE.TetrahedronGeometry(0.09, 0); 
            const mat = new THREE.MeshBasicMaterial({ 
                color: CONFIG.colors.starGlow, 
                transparent: true, 
                opacity: 0.9, 
                blending: THREE.AdditiveBlending 
            });
            
            for(let i=0; i<CONFIG.particles.magicCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(1.0 + Math.random() * 1.5);
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'MAGIC', false));
            }
        }

        function createNebula() {
            const geo = new THREE.TetrahedronGeometry(0.2, 0); 
            const mat = new THREE.MeshBasicMaterial({ 
                color: CONFIG.colors.nebulaGold,
                transparent: true, 
                opacity: 0.9, 
                blending: THREE.AdditiveBlending 
            });

            for(let i=0; i<CONFIG.particles.nebulaCount; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                const s = 1.0 + Math.random() * 2.0; 
                mesh.scale.set(s,s,s);
                bgGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'NEBULA', false));
            }
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.champagneGold, transparent: true, opacity: 0.6 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture, aspect = 1.0) {
            const baseSize = 1.2;
            let w, h;
            
            if (aspect >= 1) {
                w = baseSize;
                h = baseSize / aspect;
            } else {
                h = baseSize;
                w = baseSize * aspect;
            }

            const padding = 0.06;
            const frameGeo = new THREE.BoxGeometry(w + padding, h + padding, 0.05);
            
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 1.0, 
                roughness: 0.1,
                envMapIntensity: 2.0 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(w, h);
            
            const photoMat = new THREE.MeshBasicMaterial({ 
                map: texture,
                side: THREE.DoubleSide,
                toneMapped: false,
                color: 0xcccccc 
            });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            const p = new Particle(group, 'PHOTO', false);
            particleSystem.push(p);
            photosList.push(p); 
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const result = ev.target.result;
                    saveImageToDB(result);
                    
                    new THREE.TextureLoader().load(result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        const aspect = t.image.width / t.image.height;
                        addPhotoToScene(t, aspect);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE & WEBCAM ---
        async function initMediaPipe() {
            if (isCameraRunning) return;

            const btn = document.getElementById('cam-btn');
            btn.textContent = "Initializing...";
            btn.style.opacity = 0.7;

            video = document.getElementById('webcam');
            
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                // Removed specific delegate to let it auto-select (improves compatibility)
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                if (navigator.mediaDevices?.getUserMedia) {
                    const constraints = { 
                        video: { 
                            facingMode: "user",
                            width: { ideal: 320 }, 
                            height: { ideal: 240 }
                        } 
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    
                    // Explicit play for iOS
                    await video.play(); 
                    
                    // iOS sometimes needs a moment for video dimensions to be ready
                    video.addEventListener("loadeddata", () => {
                        // Ensure loop starts
                        isCameraRunning = true;
                        predictWebcam();
                        
                        // Update UI
                        btn.textContent = "Camera Active";
                        btn.style.background = "#d4af37";
                        btn.style.color = "#051a0d";
                        btn.style.opacity = 1;
                    });
                }
            } catch (e) {
                console.warn("Camera/AI init failed:", e);
                btn.textContent = "Error";
                alert("Camera error: " + e.message + "\n\nMake sure you are using HTTPS.");
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (!isCameraRunning) return;

            try {
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    // Strict dimension check for iOS
                    if (handLandmarker && video.videoWidth > 0 && video.videoHeight > 0) {
                        const result = handLandmarker.detectForVideo(video, performance.now());
                        processGestures(result);
                    }
                }
            } catch(e) {
                console.error(e);
            }
            // Loop independent of rendering
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            const indicator = document.getElementById('hand-indicator');
            
            if (result.landmarks && result.landmarks.length > 0) {
                // Show visual feedback
                indicator.style.opacity = 1;
                
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode === 'SCATTER' && STATE.hoverTarget) {
                        STATE.mode = 'FOCUS';
                        STATE.focusTarget = STATE.hoverTarget;
                    } 
                } else if (pinchDist > 0.08) {
                    if (STATE.mode === 'FOCUS') {
                         STATE.mode = 'SCATTER';
                         STATE.focusTarget = null;
                    }
                    if (STATE.mode !== 'FOCUS') {
                         if (avgDist < 0.25) {
                            STATE.mode = 'TREE';
                            STATE.focusTarget = null;
                        } else if (avgDist > 0.4) {
                            STATE.mode = 'SCATTER';
                            STATE.focusTarget = null;
                        }
                    }
                }
            } else {
                STATE.hand.detected = false;
                indicator.style.opacity = 0;
            }
        }

        function updateHoverTarget() {
            if (STATE.mode !== 'SCATTER') {
                if (STATE.mode !== 'FOCUS') STATE.hoverTarget = null;
                for(let i=0; i<photosList.length; i++) {
                    const frame = photosList[i].mesh.children[0];
                    if(frame.material && frame.material.emissive) {
                         if (STATE.mode === 'FOCUS' && photosList[i].mesh === STATE.focusTarget) {
                             frame.material.emissive.setHex(0xffd700);
                             frame.material.emissiveIntensity = 0.5; 
                         } else {
                             frame.material.emissive.setHex(0x000000); 
                             frame.material.emissiveIntensity = 0;
                         }
                    }
                }
                return;
            }
            
            let bestDist = Infinity;
            let bestCandidate = null;
            const cameraPos = camera.position;

            for(let i=0; i<photosList.length; i++) {
                const p = photosList[i];
                p.mesh.getWorldPosition(_tempVec3);
                const dist = _tempVec3.distanceTo(cameraPos);
                
                if (dist < bestDist) {
                    bestDist = dist;
                    bestCandidate = p.mesh;
                }
            }
            
            STATE.hoverTarget = bestCandidate;

            const time = clock.elapsedTime;
            const pulse = Math.sin(time * 10) * 0.5 + 0.5;

            for(let i=0; i<photosList.length; i++) {
                const mesh = photosList[i].mesh;
                const frame = mesh.children[0];
                if (!frame.material) continue;

                if (mesh === STATE.hoverTarget) {
                     frame.material.emissive.setHex(0xffd700);
                     frame.material.emissiveIntensity = 0.5 + pulse * 2.0;
                } else {
                     frame.material.emissive.setHex(0x000000); 
                     frame.material.emissiveIntensity = 0;
                }
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                const aspect = window.innerWidth / window.innerHeight;
                camera.aspect = aspect;
                let camZ = CONFIG.camera.z;
                if (aspect < 0.8) {
                    camZ = CONFIG.camera.z / aspect * 0.8;
                }
                camera.position.z = camZ;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('reset-btn').addEventListener('click', clearDB);
            
            // Manual Camera Trigger
            document.getElementById('cam-btn').addEventListener('click', initMediaPipe);
            
            document.getElementById('ui-toggle-btn').addEventListener('click', () => {
                const controls = document.querySelector('.upload-wrapper');
                if(controls) controls.classList.toggle('ui-hidden');
            });
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if(controls) controls.classList.toggle('ui-hidden');
                }
            });

            const canvas = document.getElementById('canvas-container');
            
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    STATE.touch.isDragging = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                }
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                if (STATE.touch.isDragging && e.touches.length === 1) {
                    e.preventDefault(); 
                    const currentX = e.touches[0].clientX;
                    const deltaX = currentX - STATE.touch.lastX;
                    STATE.rotation.y += deltaX * 0.005;
                    STATE.touch.lastX = currentX;
                }
            }, { passive: false });

            canvas.addEventListener('touchend', () => {
                STATE.touch.isDragging = false;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            updateHoverTarget();

            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                if (STATE.hand.lastX !== null) {
                    const deltaX = STATE.hand.x - STATE.hand.lastX;
                    STATE.rotation.y += -deltaX * 3.0; 
                }
                STATE.hand.lastX = STATE.hand.x;
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
                
            } else {
                STATE.hand.lastX = null; 
                
                if (STATE.touch.isDragging) {
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    if(STATE.mode === 'TREE') {
                        STATE.rotation.y += 0.3 * dt;
                        STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                    } else {
                         STATE.rotation.y += 0.1 * dt; 
                    }
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            bgGroup.rotation.y += 0.02 * dt;

            const star = mainGroup.children.find(c => c.userData && c.userData.update);
            if(star) star.userData.update(dt);

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
